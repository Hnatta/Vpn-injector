---
proxies:
  - name: trojan ID
    server: trojan-amp-id01.globalssh.xyz
    port: 443
    type: trojan
    password: gtrojanid
    skip-cert-verify: true
    sni: trojan-amp-id01.globalssh.xyz
    network: ws
    ws-opts:
      path: /trojan-ws
      headers:
        Host: trojan-amp-id01.globalssh.xyz
    udp: true
  - name: vless ID
    server: vless-amp-id01.globalssh.xyz
    port: 443
    type: vless
    uuid: d7cbd949-e8c4-4c57-91d7-a071eac53a30
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: vless-amp-id01.globalssh.xyz
    network: grpc
    grpc-opts:
      grpc-service-name: /vless-grpc-gvlessid-globalssh
    udp: true
  - name: vmess ID
    server: id-herza.v2-ray.com
    port: 443
    type: vmess
    uuid: bb4b9e95-c9ff-411c-9a47-483570e169aa
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: id-herza.v2-ray.com
    network: ws
    ws-opts:
      path: /fastssh/fvmessid/636d15b7d2bd6/
      headers:
        Host: id-herza.v2-ray.com
    udp: true
proxy-groups:
- name: Indonesia
  type: select
  proxies:
  - Game ID
  - Streaming ID
- name: Game ID
  type: url-test
  proxies:
  - trojan ID
  - vless ID
  - vmess ID
  url: http://hi.bonds.id/ping
  interval: '10'
- name: Streaming ID
  type: load-balance
  strategy: round-robin
  proxies:
  - trojan ID
  - vless ID
  - vmess ID
  url: http://hi.bonds.id/ping
  interval: '60'
rules:
  - MATCH,Indonesia
